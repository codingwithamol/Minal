<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
     }
    .contact-form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

   <!-- AOS JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
   <script>
     AOS.init();
   </script>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form data-aos="fade-right" id="contact-form">
      <div class="mb-3" data-aos="flip-left">
        <label for="name" class="form-label" data-aos="fade-right">Name</label>
        <input type="text" class="form-control" name="user_name" placeholder="Your Name" required  data-aos="fade-up">
      </div>
      <div class="mb-3" data-aos="fade-up">
        <label for="email" class="form-label" data-aos="fade-up">Email</label>
        <input type="email" class="form-control"  name="user_email" placeholder="Your Email" required  data-aos="fade-up">
      </div>
      <div class="mb-3" data-aos="fade-up">
        <label for="message" class="form-label" data-aos="fade-up">Subject</label>
        <input type="text" name="subject" placeholder="Subject" required />
      </div>
      <div class="mb-3" data-aos="fade-up">
        <label for="message" class="form-label" data-aos="fade-up">Message</label>
        <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required   data-aos="fade-up"></textarea>
      </div>
      <input type="hidden" name="time" id="form-time" />

      <button type="submit" class="btn btn-primary" data-aos="fade-down" data-aos="fade-up">Send Message</button>
    </form>
    <!-- <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="email" name="user_email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="hidden" name="time" id="form-time" />
      <button type="submit">Send Message</button>
    </form> -->
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("0aSofyE-rVESZ09xn"); // Replace with your EmailJS public key
    })();

    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Set current time
      document.getElementById("form-time").value = new Date().toLocaleString();

      emailjs.sendForm("service_oov8xly", "template_eu613it", this).then(
        function () {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
        },
        function (error) {
          alert("Failed to send message. Please try again.\n" + JSON.stringify(error));
        }
      );
    });
  </script>

</body>
</html>
